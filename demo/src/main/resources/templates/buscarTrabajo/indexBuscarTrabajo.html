<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fragmentosEstilos/encabezadoEstilo.css">
    <link rel="stylesheet" href="/css/fragmentosEstilos/pieEstilo.css">
    <link rel="stylesheet" href="/css/buscarTrabajoEstilos/indexBuscarTrabajoEstilo.css">
    <link rel="stylesheet" href="/css/buscarTrabajoEstilos/menuLateral.css">
    <script src="/js/buscarTrabajo/indexBuscarTrabajo.js" defer></script>
    <title>Workline | Ofertas</title>
</head>
<body>
    <header th:insert="~{/fragmentos/encabezado :: nav}"></header>

    <aside id="mySidenav" class="sidenav">
        <a id="closebtn" onclick="closeNav()">&times;</a>
        <form action="#" method="post">
                <!-- Si busquedaOfertaId no es igual a null significa que a esta vista ya le llego
                un busquedaOferta y por tanto tiene un id. Al declarar el th:field=*{id} permite
                editar la misma busquedaOferta porque el mismo método que guarda una nueva busquedaOferta
                también sirve para actualizarlo si se le pasa un id ya existente -->
                <input  hidden>
                
                <label for="">Puesto</label>
                <input type="text">

                <label for="">Tipo Contrato</label>
                <select id="elegirSector">
                    <option value="" selected>Selecciona una opción</option>
                    <option  ></option>
                </select>

                <label>Sector laboral</label>
                <select name="" id="" >
                    <option value="placeholder">Selecciona una opción</option>
                    <option ></option>
                </select>

                <label for="">Modalidad</label>
                <select name="" id="" >
                    <option value="" selected>Selecciona una opción</option>
                    <option ></option>
                </select>

                <label for="">Ciudad</label>
                <input type="text" placeholder="Elige ciudad">

                <label>Estudios requeridos</label>
                <select name="" id="">
                    <option value="" selected>Selecciona una opción</option>
                    <option ></option>
                </select>

                <label for="">Salario minímo</label>
                <input type="text" >
                
                

                <input type="submit" id="ejecutarBusqueda" value="Buscar ofertas">
            </form>
        </aside>
    </aside>
    <div id="buttonNav">Filtrar Ofertas</div>
    <section id="origenOfertas">
        <aside>
            <form action="#" method="post"
            >
                <!-- Si busquedaOfertaId no es igual a null significa que a esta vista ya le llego
                un busquedaOferta y por tanto tiene un id. Al declarar el th:field=*{id} permite
                editar la misma busquedaOferta porque el mismo método que guarda una nueva busquedaOferta
                también sirve para actualizarlo si se le pasa un id ya existente -->
                <input  hidden>
                
                <label for="">Puesto</label>
                <input type="text">

                <label for="">Tipo Contrato</label>
                <select id="elegirSector">
                    <option value="" selected>Selecciona una opción</option>
                    <option  ></option>
                </select>

                <label>Sector laboral</label>
                <select name="" id="" >
                    <option value="placeholder">Selecciona una opción</option>
                    <option ></option>
                </select>

                <label for="">Ciudad</label>
                <input type="text" placeholder="Elige ciudad">

                <label>Estudios requeridos</label>
                <select name="" id="">
                    <option value="" selected>Selecciona una opción</option>
                    <option ></option>
                </select>

                <label for="">Salario minímo</label>
                <input type="text" >
                
                <label for="">Modalidad</label>
                <select name="" id="" >
                    <option value="" selected>Selecciona una opción</option>
                    <option ></option>
                </select>

                <input type="submit" id="ejecutarBusqueda" value="Buscar ofertas">
            </form>
        </aside>
        <div>
            <h2>Número Ofertas</h2>
            <section id="listaOfertas">
                <div class="oferta" th:if="${listaOfertas != null}"
                th:each="oferta:${listaOfertas}" th:id="${oferta.id}">
                    <section>
                        <h4 th:text="${oferta.puesto}"></h4>
                        <p th:text="${oferta.ciudad}"></p>
                    </section>
                    <section>
                        <p th:text="${oferta.nombreEmpresa}"></p>
                    </section>
                    <section>
                        <p th:text="${oferta.salarioAnual}"></p>
                        <p th:text="${oferta.parsearModalidadTrabajo()}">Presencial</p>
                        <p th:text="${oferta.parsearTipoContrato()}"></p>       
                        <p th:text="${oferta.parsearFecha()}"></p>
                    </section>
                </div>
            </section>
        </div>
    </section>
    <section id="botonesPaginas">
        <a href="">Anterior Página</a>
        <a href="">Siguiente Página</a>
    </section>
    <footer th:insert="~{/fragmentos/pie :: nav}"></footer>
</body>
</html>
